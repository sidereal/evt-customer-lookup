<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="navbar.css">

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
        <div class="container-fluid">
            <p class="navbar-brand my-auto" href="#">Customer Lookup</p>
            <div>
                <div id="activitySpinner" class="spinner-border spinner-border-sm text-primary my-auto d-none"></div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse float-end justify-content-end " id="navbarSupportedContent">
                <!-- <form class="input-group mt-2 mt-lg-0" action="https://localhost:5001/api/lookup/customer" method="get" -->
                <div class="col-lg-5 col-xl-4 d-flex">
                    <div class="align-items-center d-flex  mt-2 mt-lg-0 mx-1 d-none">
                        <div id="activitySpinner" class="spinner-border spinner-border-sm text-primary "></div>
                    </div>
                    <form class="input-group mt-2 mt-lg-0" name="searchForm" onsubmit="event.preventDefault();">
                        <input type="text" class="form-control" placeholder="Customer ID" aria-label="Customer ID"
                            aria-describedby="button-addon2" name="customerId" value="380000000000000082446" required>
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false" id="ddButton">Type</button>
                        <ul class=" dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item" id="info" value="info"
                                    onclick="getMyDataWrapper(document.getElementById('info').value)">Information</button>
                            </li>
                            <li><button class="dropdown-item" id="txn" value="txn"
                                    onclick="getMyDataWrapper(document.getElementById('txn').value)">Transactions</button>
                            </li>
                            <li><button class="dropdown-item" id="agrmnts" value="agrmnts"
                                    onclick="getMyDataWrapper(document.getElementById('agrmnts').value)">Agreements</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/8.1.1/math.js"></script>
    <script src="data.js"></script>
    <script src="displayAgreements.js"></script>
    <script src="displayTransactions.js"></script>
    <script src="displayCustomer.js"></script>
    <script src="feedback.js"></script>
    <div id="feedbackMessageWrapper" class="container-fluid justify-content-center align-content-center d-none py-2">
        <p id="feedbackMessage" class="my-auto text-warning">xxxx</p>
    </div>
    <div id="customerContainer" class="d-flex flex-wrap"></div>
    <div id="dataContainer" class="d-flex flex-wrap"></div>
</body>

</html>
